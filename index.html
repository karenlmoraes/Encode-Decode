<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.cdnfonts.com/css/brittany-signature" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/thegoodmonolith" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/25bc4345e8.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Decodificador</title>
</head>
<body>

    <hr>
    
    <h1>decodificador</h1>

    <div class="tag">
        <p>> base64</p> <p>> cifra_de_césar</p>
    </div>

    <form>

        <textarea name="" id="" cols="50" rows="3" placeholder="digite aqui"></textarea>

        <label for="select"></label> <!--Caixa de selecionar-->
        <select name="select" id="select" class="select">
            <option value="selecione">Selecione uma opção</option>
            <option value="base64">Base64</option>
            <option value="cifra">Cifra de César</option>
        </select>

        <div class="chave-cont"> <!--Chave para a cifra de César-->
            <label class="chave" for="range">Escolha uma chave:</label>

            <div class="delize">
                <input type="range" value="1" min="1" max="26" class="range" id="range"
                    oninput="rangenumber.value=value" />
                <input type="number" value="1" id="rangenumber" min="1" max="26" oninput="range.value=value" />
            </div>

        </div>

        <div class="radiobtn"> <!--Botões codificar e decodificar-->

            <div>
                <input type="radio" id="codificar" checked/>
                <label for="codificar">Codificar</label>
            </div>

            <div>
                <input type="radio" id="decodificar"/>
                <label for="decodificar">Decodificar</label>
            </div>
        </div>

        <textarea name="" id="" cols="50" rows="3" placeholder="Resultado"></textarea> <!--Resultado-->

        <div class="btn"> <!--Botão para obter o resultado-->
            <button id="resultbtn">Codificar</button>
        </div>

    </form>

    <hr>

    </section>

</body>
</html>
